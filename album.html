<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="album.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.11/vue.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vuetify/2.3.0-beta.6/vuetify.min.js"></script>
    <title>My Album</title>
  </head>
  <body>
    <audio id="myAudio" autoplay muted>
      <source src="sound/Tattoo.mp3" type="audio/mpeg">
    </audio>

    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const audio = document.getElementById('background-audio');
        audio.play().catch(() => {
          console.log("Reproducci칩n autom치tica bloqueada, esperando interacci칩n del usuario.");
          // Agregar interacci칩n del usuario si es necesario
        });
      });
    </script>
    

    <!-- Tiktok meowish -->
    <div id="app">
      <div class="container">
        <div class="album" :class="{'album--open': isOpenedTop}">
          <div
            class="album__paper"
            :style="{zIndex: isOpenedTop ? 0 : items.length + 1 }"
            :class="{'open': isOpenedTop}"
            @click="topOpen(isOpenedTop)">
            <div
              class="album__page front"
              :style="{transform: `translateZ(0.${items.length + 1}px)`}">
              <div>
                <div class="album__top-title">Album</div>
                <p class="txt-meowish">Mairin</p>
                <div class="dog-mark">
                  <div class="dog">

                    <div class="y-1"></div>
                    <div class="y-2"></div>
                
                    <div class="eye-1">
                      <div class="m"></div>
                    </div>
                
                    <div class="eye-2">
                      <div class="m"></div>
                    </div>
                
                    <div class="nose"></div>
                
                    <div class="m-1"></div>
                    <div class="m-2"></div>
                
                    <div class="face"></div>
                
                    <div class="mark"></div>
                
                    <div class="leg-1">
                      <span>JJJ</span>
                    </div>
                    <div class="leg-2">
                      <span>JJJ</span>
                    </div>
                
                    <div class="tail"></div>
                
                  </div>

                </div>
              </div>
            </div>
            <div class="album__page back" :style="{zIndex: 0}">
              <div class="back_image">

              </div>
            </div>
          </div>
          <div
            class="album__paper"
            v-for="(page, idx) in items"
            :key="idx + 1"
            :style="{zIndex: page.isOpen ? idx + 1 : items.length + 1 - (idx + 1) }"
            :class="{'open': page.isOpen}"
            @click="idx + 1 === items.length ? reset() : open(idx, page.isOpen)">
            <div
              class="album__page front"
              :style="{transform: `translateZ(0.${items.length + 1 - (idx + 1)}px)`}">
              <div class="content">
                <div class="content__title">{{ page.title }}</div>
                <div class="content__img1">
                  <img :src="page.img1" />
                  <div class="content__text">{{ idx + 1 }}</div>
                </div>
                <div class="content__img2"><img :src="page.img2" /></div>
                <div class="content__img3"><img :src="page.img3" /></div>
              </div>
            </div>
            <div class="album__page back" :style="{zIndex: idx + 1}"></div>
          </div>
          <div class="album__back"></div>
          <div class="album__bottom"></div>
          <div class="album__shadow"></div>
        </div>
      </div>
    </div>
    <script src="album.js"></script>
    <script src="audio.js"></script>
  </body>
</html>
